<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MyShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      color: #fff;
      padding: 15px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #00bcd4;
      font-weight: bold;
    }

    .contact-section {
      text-align: center;
      padding: 60px 20px;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 15px;
    }

    .contact-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #0097a7;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MyShop</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="./index3.html">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? We’d love to hear from you!</p>

    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for contacting us! We’ll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
